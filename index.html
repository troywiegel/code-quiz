<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="header">
        <div id="scores">View Highscores</div>
        <div id="timer">Time: <span id="time">0</span></div>
    </div>

    <div id="wrapper">
        <section id="mainBox">

            <h1>Coding Quiz Challenge!</h1>
            <p>Try to answer the following code related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <ul id="questionOptions"></ul>
            <button id="startBtn">Begin</button>

        </section>

        <section id="end" class="hide">

            <h2>Finished!</h2>
            <p>Your final score is <span id="finalScore">.</span></p>
            <p>Enter Initials: <input type="text" id="initials" /> </p>
            <button id="submit">Submit</button>

        </section>
    </div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
