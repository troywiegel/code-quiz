<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="nav">
        <!-- view scores link on the top left of nav bar-->
        <div class="left">
            <a onclick="getScore()" href="#">
                <h4>View Highscore</h4>
            </a>
        </div>
        <!-- countdown timer on the top right of nav bar-->
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!--main body of quiz-->
    <div id="quiz">
        <div id="quizContent">
            <h1> Coding Quiz Challenge!</h1>
            <h2>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
            <button onclick="start()">Begin</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
</body>

</html>
